spring:
  application:
    name: hidden.treasure.season2
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/mydb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
